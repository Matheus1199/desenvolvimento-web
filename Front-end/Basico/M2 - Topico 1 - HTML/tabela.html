<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
    <style>
        table {
            border: 1px solid black;
        }

        tr {
            border: 1px solid red;
        }

        td {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h2>HTML Table</h2>
    <table>
        <tr>
            <td>Coluna1</td>
            <td>Coluna2</td>
            <td>Coluna3</td>
            <td>Coluna4</td>
        </tr>
        <tr>
            <td>Coluna1</td>
            <td>Coluna2</td>
            <td colspan="2">Coluna3</td>
        </tr>
    </table>
</body>
</html>
